
<mat-spinner *ngIf="loading"></mat-spinner>
<div *ngIf="!loading" class="col-sm-6 offset-sm-3 mt-2">
  <form [formGroup]="userForm">
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" placeholder="New password..."  formControlName="password" class="form-control">
    </div>
    <div class="form-group">
        <label for="password">Confirm Password</label>
        <input type="password" placeholder="Confirm password..."  formControlName="password" class="form-control">
      </div>



    
    <button class="btn btn-primary" (click)="onSubmit()" [disabled]="userForm.invalid">Valider</button>
    <p class="alert-danger" *ngIf="errorMessage">{{ errorMessage }}</p>
  </form>
</div>
