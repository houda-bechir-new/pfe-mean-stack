<mat-spinner *ngIf="loading"></mat-spinner>
<div *ngIf="!loading" class="col-sm-6 offset-sm-3 mt-2">
  <form [formGroup]="equipeForm">
    


    <div class="form-group">
      <label for="prenom">First Name</label>
      <input type="text" placeholder="First Name" id="prenom" formControlName="prenom" class="form-control">
    </div>

    <div class="form-group">
        <label for="nom">Last Name</label>
        <input type="text" placeholder="Last Name" id="nom" formControlName="nom" class="form-control">
      </div>

      <div class="form-group">
        <label for="etablissement">Establishment</label>
        <input type="text" placeholder="Establishment" id="etablissement" formControlName="etablissement" class="form-control">
      </div>

      <div class="form-group">
        <label for="Occupation">Occupation</label>
        <input type="text" placeholder="Occupation" id="Occupation" formControlName="occupation" class="form-control">
      </div>

      <button class="btn btn-success" type="button" (click)="filePicker.click()">Ajouter image</button>
      <input type="file" #filePicker (change)="onImagePick($event)">
      <div class="image-preview" *ngIf="imagePreview">
        <img [src]="imagePreview" alt="">
      </div>
 
    <button class="btn btn-primary" (click)="onSubmit()" [disabled]="equipeForm.invalid">Valider</button>
    <p class="alert-danger" *ngIf="errorMessage">{{ errorMessage }}</p>
  </form>
</div>
