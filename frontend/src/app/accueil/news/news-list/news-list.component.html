



<!--Tablee -->
<mat-spinner *ngIf="loading"></mat-spinner>

<div class="limiter">
  <div class="container-table100">
    <div class="wrap-table100 missions-grid">
 
      <div class="table100 ver1 m-b-110 mission-pane" >

        <div class="table100-head mission-info">
          
          <table >
            <thead>
              <tr class="row100 head">
                <th class="cell100 column1">Title</th>
                <th class="cell100 column1">Image</th>
                <th class="cell100 column2">Description</th>
                <th class="cell100 column3">Action</th>
              </tr>
            </thead>
          </table>
        </div>

        <div class="table100-body js-pscroll">
          <table>
            <tbody  *ngFor="let news of tabNews">
              <tr class="row100 body" class=" table-striped">
                <td class="cell100 column1"> {{ news.title }}</td>
                <td class="cell100 column1"  [ngStyle]="{'background-image': 'url(' + news.imageUrl + ')'}"> </td>
                <td class="cell100 column2"> {{ news.description }}</td>
                <td class="cell100 column3">update / delete</td>
              </tr>

              
            </tbody>
          </table>
        </div>
       <a routerLink="/part-four/admin/new-news" routerLinkActive="active">Add </a>
      </div>
