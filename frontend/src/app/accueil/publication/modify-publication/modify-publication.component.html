<mat-spinner *ngIf="loading"></mat-spinner>
<div *ngIf="!loading" class="col-sm-6 offset-sm-3 mt-2">
  <form [formGroup]="publicationForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" placeholder="titre de pub" id="title" formControlName="title" class="form-control">
    </div>
   
      
   
    <div class="form-group">
      <label for="description">Description</label>
      <textarea name="description"
                id="description"
                cols="30" rows="7"
                class="form-control"
                formControlName="description"
                placeholder="Décrivez votre objet (type, qualité, etc.)"></textarea>
    </div>
    <div class="form-group">
        <label for="title">detail</label>
        <input type="text" placeholder="more detail de pub" id="detail" formControlName="detail" class="form-control">
      </div>
    <button class="btn btn-success" type="button" (click)="filePicker.click()">Ajouter image</button>
    <input type="file" #filePicker (change)="onImagePick($event)">
    <div class="image-preview" *ngIf="imagePreview">
      <img [src]="imagePreview" alt="">
    </div>
 
    <button class="btn btn-primary" (click)="onSubmit()" [disabled]="publicationForm.invalid">Valider</button>
    <p class="alert-danger" *ngIf="errorMessage">{{ errorMessage }}</p>
  </form>
</div>
